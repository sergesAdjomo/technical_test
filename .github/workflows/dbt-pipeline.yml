name: DBT Pipeline

on:
  push:
    paths:
      - 'dbt/**'
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PROJECT_ID: e-datacap
  SERVICE_ACCOUNT: terraform-sa@e-datacap.iam.gserviceaccount.com

jobs:
  dbt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
      
      - uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup DBT Project
        run: |
          cd dbt
          python -m venv venv
          source venv/bin/activate
          # Installation dans l'ordre correct avec les dépendances
          pip install --upgrade pip wheel setuptools
          pip install dbt-core==1.8.9
          pip install dbt-bigquery==1.8.3
          pip install -e .
          # Vérifier les packages installés
          pip list
          # Nettoyer le cache DBT si existant
          rm -rf ~/.dbt/packages
          # Installer les dépendances DBT
          dbt clean --profiles-dir .
          dbt deps --profiles-dir .

      - name: DBT Debug
        run: |
          cd dbt
          source venv/bin/activate
          dbt debug --profiles-dir .
          dbt --version

      - name: Run DBT Models
        run: |
          cd dbt
          source venv/bin/activate
          dbt run --select cleaned.* --profiles-dir .

      - name: Run DBT Tests
        if: success()
        run: |
          cd dbt
          source venv/bin/activate
          dbt test --profiles-dir .