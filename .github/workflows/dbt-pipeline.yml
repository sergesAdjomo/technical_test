name: DBT Pipeline

on:
  push:
    paths:
      - 'dbt/**'
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PROJECT_ID: e-datacap
  SERVICE_ACCOUNT: terraform-sa@e-datacap.iam.gserviceaccount.com

jobs:
  dbt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
      
      - uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Installation complète de dbt avec initialisation du projet
      - name: Setup DBT Environment
        run: |
          cd dbt
          # Créer et activer l'environnement virtuel
          python -m venv venv
          source venv/bin/activate
          
          # Installer les dépendances dans un ordre spécifique
          pip install --upgrade pip wheel setuptools
          pip install dbt-core==1.8.9
          pip install dbt-bigquery==1.8.3
          
          # Créer une structure de projet temporaire pour obtenir les macros nécessaires
          cd ..
          dbt init temp_project --adapter bigquery
          
          # Copier les macros essentielles
          cp -r temp_project/dbt_packages/* dbt/
          rm -rf temp_project
          
          cd dbt
          # Installation des dépendances du projet
          dbt deps --profiles-dir .

      # Vérifier l'installation
      - name: Verify DBT Installation
        run: |
          cd dbt
          source venv/bin/activate
          python -c "import dbt_bigquery; print(f'DBT BigQuery version: {dbt_bigquery.__version__}')"
          ls -la
          ls -la macros/

      - name: Run DBT Debug
        run: |
          cd dbt
          source venv/bin/activate
          dbt debug --profiles-dir .

      - name: Run DBT Models
        if: success()
        run: |
          cd dbt
          source venv/bin/activate
          dbt run --profiles-dir .

      - name: Run DBT Tests
        if: success()
        run: |
          cd dbt
          source venv/bin/activate
          dbt test --profiles-dir .