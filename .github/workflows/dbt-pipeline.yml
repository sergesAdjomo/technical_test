name: DBT Pipeline

on:
  push:
    paths:
      - 'dbt/**'
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PROJECT_ID: e-datacap
  SERVICE_ACCOUNT: terraform-sa@e-datacap.iam.gserviceaccount.com

jobs:
  dbt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Configuration de l'authentification Google Cloud
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
      
      - uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Installation et initialisation de dbt
      - name: Initialize DBT Environment
        run: |
          cd dbt
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install dbt-core==1.8.9 dbt-bigquery==1.8.3  # Versions exactes de votre environnement local
          
          # Création du répertoire de macros s'il n'existe pas
          mkdir -p macros
          
          # Installation des dépendances dbt
          dbt deps --profiles-dir .

      # Vérification de la configuration
      - name: Run DBT Debug
        run: |
          cd dbt
          source venv/bin/activate
          dbt debug --profiles-dir .

      # Exécution des modèles
      - name: Run DBT Models
        run: |
          cd dbt
          source venv/bin/activate
          dbt run --profiles-dir .

      # Tests
      - name: Run DBT Tests
        run: |
          cd dbt
          source venv/bin/activate
          dbt test --profiles-dir .