<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire d'Opportunités</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Gestionnaire d'Opportunités</h1>
        
        <!-- Recherche par ID -->
        <div class="card">
            <h2>Recherche par ID</h2>
            <form id="searchById" class="search-form">
                <!-- Dans la section de recherche par ID -->
                <div class="form-group">
                    <label for="opportunity_id">ID de l'Opportunité:</label>
                    <input type="text" id="opportunity_id" name="opportunity_id" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="include_propositions" name="include_propositions">
                        Inclure les propositions
                    </label>
                </div>

                <button type="submit" class="primary-button">Rechercher</button>
                <button type="button" class="secondary-button" onclick="exportOpportunity()">Exporter en Excel</button>
               
            </form>
        </div>

        <!-- Recherche avancée -->
        <div class="card">
            <h2>Recherche avancée</h2>
            <form id="advancedSearch" class="search-form">
                <div class="form-group">
                    <label for="age_min">Âge minimum:</label>
                    <input type="number" id="age_min" name="age_min" min="0" max="120">
                </div>
                <div class="form-group">
                    <label for="age_max">Âge maximum:</label>
                    <input type="number" id="age_max" name="age_max" min="0" max="120">
                </div>
                <div class="form-group">
                    <label for="revenu_min">Revenu minimum:</label>
                    <input type="number" id="revenu_min" name="revenu_min" min="0">
                </div>
                <div class="form-group">
                    <label for="banque">Banque principale:</label>
                    <input type="text" id="banque" name="banque">
                </div>
                <div class="form-group">
                    <label for="limit">Nombre de résultats:</label>
                    <input type="number" id="limit" name="limit" min="1" max="100" value="10">
                </div>
                <button type="submit" class="primary-button">Rechercher</button>
            </form>
        </div>

        <!-- Résultats -->
        <div class="card" id="results">
            <h2>Résultats</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
